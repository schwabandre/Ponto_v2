<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Hor√°rios</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --primary-dark: #1d4ed8;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--white);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--gray-200);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo i {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Cards */
        .card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .card-header {
            padding: 2rem;
            border-bottom: 1px solid var(--gray-100);
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--white) 100%);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-body {
            padding: 2rem;
        }

        /* Form Styles */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.75rem;
        }

        .form-input {
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: var(--white);
            font-weight: 500;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgb(59 130 246 / 0.1);
            transform: translateY(-1px);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgb(59 130 246 / 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: var(--white);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgb(16 185 129 / 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
            color: var(--white);
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgb(245 158 11 / 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            color: var(--white);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgb(239 68 68 / 0.3);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        /* Table */
        .table-container {
            margin: 0;
            overflow: hidden;
            border-radius: var(--radius-xl);
            border: 1px solid var(--gray-200);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
        }

        .table th {
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            padding: 1.5rem 1rem;
            text-align: left;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--gray-600);
            border-bottom: 2px solid var(--gray-200);
        }

        .table td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid var(--gray-100);
            font-size: 0.875rem;
            color: var(--gray-700);
            font-weight: 500;
        }

        .table tbody tr {
            transition: all 0.2s ease;
        }

        .table tbody tr:hover {
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--white) 100%);
            transform: scale(1.01);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Charts */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
        }

        .chart-container {
            position: relative;
            height: 400px;
            padding: 1rem;
        }

        .chart-full {
            grid-column: 1 / -1;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius-xl);
            border: 1px solid var(--gray-200);
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .table-container {
                overflow-x: auto;
            }

            .table {
                min-width: 800px;
            }

            .header-content {
                padding: 0 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .card {
            animation: fadeInUp 0.6s ease-out;
        }

        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.3s; }

        /* Hidden elements */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-clock"></i>
                Dashboard de Hor√°rios
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Registration Form -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-plus-circle"></i>
                    Registrar Ponto
                </h2>
            </div>
            <div class="card-body">
                <form id="registroForm">
                    <input type="hidden" id="registroId">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="data" class="form-label">Data</label>
                            <input type="date" class="form-input" id="data" required>
                        </div>
                        <div class="form-group">
                            <label for="entrada" class="form-label">Entrada</label>
                            <input type="time" class="form-input" id="entrada" required>
                        </div>
                        <div class="form-group">
                            <label for="saida_almoco" class="form-label">Sa√≠da para o almo√ßo</label>
                            <input type="time" class="form-input" id="saida_almoco" required>
                        </div>
                        <div class="form-group">
                            <label for="retorno_almoco" class="form-label">Retorno do almo√ßo</label>
                            <input type="time" class="form-input" id="retorno_almoco" required>
                        </div>
                        <div class="form-group">
                            <label for="saida" class="form-label">Sa√≠da</label>
                            <input type="time" class="form-input" id="saida" required>
                        </div>
                        <div class="form-group">
                            <label for="obs" class="form-label">Observa√ß√µes</label>
                            <textarea class="form-input form-textarea" id="obs" placeholder="Observa√ß√µes opcionais..."></textarea>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Registrar
                        </button>
                        <button type="button" class="btn btn-success hidden" id="editarBtn">
                            <i class="fas fa-edit"></i>
                            Salvar Edi√ß√£o
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Records Table -->
        <div class="card table-container">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-table"></i>
                    Registros
                </h2>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Entrada</th>
                        <th>Sa√≠da Almo√ßo</th>
                        <th>Retorno Almo√ßo</th>
                        <th>Sa√≠da</th>
                        <th>Saldo</th>
                        <th>Extra</th>
                        <th>Observa√ß√µes</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tabelaRegistros"></tbody>
            </table>
        </div>

        <!-- Charts -->
        <div class="charts-grid">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-chart-bar"></i>
                        Horas Di√°rias
                    </h3>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="graficoHoras"></canvas>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-chart-line"></i>
                        M√©dia Mensal
                    </h3>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="graficoMensal"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card chart-full">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-balance-scale"></i>
                    Saldo de Banco de Horas
                </h3>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="graficoSaldo"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        //SE√á√ÉO REFERENTE AOS REGISTROS DE HOR√ÅRIOS
        document.addEventListener("DOMContentLoaded", function () {
            const loggedIn = localStorage.getItem("loggedIn");
            if (loggedIn !== "true") {
                window.location.href = "login.html";
            }

            setTimeout(function () {
                carregarRegistros();
            }, 500);
        });

        function validarHorarios(dados) {
            const entrada = new Date(`1970-01-01T${dados.entrada}`);
            const saidaAlmoco = new Date(`1970-01-01T${dados.saida_almoco}`);
            const retornoAlmoco = new Date(`1970-01-01T${dados.retorno_almoco}`);
            const saida = new Date(`1970-01-01T${dados.saida}`);

            if (entrada >= saidaAlmoco) {
                alert("A entrada deve ser antes da sa√≠da para o almo√ßo.");
                return false;
            }
            if (saidaAlmoco >= retornoAlmoco) {
                alert("A sa√≠da para o almo√ßo deve ser antes do retorno.");
                return false;
            }
            if (retornoAlmoco >= saida) {
                alert("O retorno do almo√ßo deve ser antes da sa√≠da.");
                return false;
            }
            return true;
        }

        function validarData(data) {
            const hoje = new Date().toISOString().split('T')[0];
            const dataInput = new Date(data).toISOString().split('T')[0];
            return data <= hoje;
        }

        function carregarRegistros() {
            fetch("http://127.0.0.1:5000/dados")
                .then(response => response.json())
                .then(data => {
                    console.log("Dados recebidos:", data);
                    const tabela = document.getElementById("tabelaRegistros");
                    tabela.innerHTML = "";

                    data.forEach(registro => {
                        const linha = document.createElement("tr");
                        linha.innerHTML = `
                            <td>${registro.data}</td>
                            <td>${registro.entrada}</td>
                            <td>${registro.saida_almoco}</td>
                            <td>${registro.retorno_almoco}</td>
                            <td>${registro.saida}</td>
                            <td>${registro.saldo}</td>
                            <td>${registro.extra}</td>
                            <td>${registro.obs}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="editarRegistro(${registro.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="excluirRegistro(${registro.id})">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        `;
                        tabela.appendChild(linha);
                    });

                    renderizarGraficoDiario(data);
                })
                .catch(error => console.error("Erro ao carregar registros di√°rios:", error));

            carregarDadosMensais();
            carregarSaldoHoras();
        }

        function renderizarGraficoDiario(data) {
            const canvasDiario = document.getElementById("graficoHoras");
            const chartExistenteDiario = Chart.getChart(canvasDiario);
            if (chartExistenteDiario) {
                chartExistenteDiario.destroy();
            }

            new Chart(canvasDiario, {
                type: "bar",
                data: {
                    labels: data.map(registro => registro.data),
                    datasets: [{
                        label: "Horas Trabalhadas",
                        data: data.map(registro => {
                            const [horas, minutos] = registro.saldo.split(':');
                            return parseFloat(horas) + parseFloat(minutos) / 60;
                        }),
                        backgroundColor: "rgba(59, 130, 246, 0.8)",
                        borderColor: "rgba(59, 130, 246, 1)",
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 1,
                            cornerRadius: 8,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return `${context.parsed.y.toFixed(1)}h trabalhadas`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#64748b',
                                font: {
                                    size: 12,
                                    weight: '500'
                                },
                                callback: function (value) {
                                    return value.toFixed(1) + "h";
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#64748b',
                                font: {
                                    size: 12,
                                    weight: '500'
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeOutQuart'
                    }
                }
            });
        }

        function carregarDadosMensais() {
            fetch("http://127.0.0.1:5000/dados/mensal")
                .then(response => response.json())
                .then(data => {
                    if (Object.keys(data).length === 0) {
                        console.log("Nenhum dado mensal encontrado.");
                        return;
                    }
                    renderizarGraficoMensal(data);
                })
                .catch(error => console.error("Erro ao carregar registros mensais:", error));
        }

        function renderizarGraficoMensal(data) {
            const canvasMensal = document.getElementById("graficoMensal");
            const chartExistenteMensal = Chart.getChart(canvasMensal);
            if (chartExistenteMensal) {
                chartExistenteMensal.destroy();
            }

            new Chart(canvasMensal, {
                type: "line",
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: "M√©dia Mensal de Horas",
                        data: Object.values(data),
                        backgroundColor: "rgba(139, 92, 246, 0.1)",
                        borderColor: "rgba(139, 92, 246, 1)",
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: "rgba(139, 92, 246, 1)",
                        pointBorderColor: "#fff",
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: 'rgba(139, 92, 246, 1)',
                            borderWidth: 1,
                            cornerRadius: 8,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return `M√©dia: ${context.parsed.y.toFixed(1)}h`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#64748b',
                                font: {
                                    size: 12,
                                    weight: '500'
                                },
                                callback: function (value) {
                                    return value.toFixed(1) + "h";
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#64748b',
                                font: {
                                    size: 12,
                                    weight: '500'
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 1200,
                        easing: 'easeOutQuart'
                    }
                }
            });
        }

        function carregarSaldoHoras() {
            fetch("http://127.0.0.1:5000/dados/saldo")
                .then(response => response.json())
                .then(data => {
                    console.log("Dados de saldo recebidos:", data);
                    renderizarGraficoSaldo(data);
                })
                .catch(error => console.error("Erro ao carregar saldo de horas:", error));
        }

        function renderizarGraficoSaldo(data) {
            const canvasSaldo = document.getElementById("graficoSaldo");
            const chartExistenteSaldo = Chart.getChart(canvasSaldo);
            if (chartExistenteSaldo) {
                chartExistenteSaldo.destroy();
            }

            new Chart(canvasSaldo, {
                type: "doughnut",
                data: {
                    labels: ["Horas Sobrando", "Horas Faltantes"],
                    datasets: [{
                        data: [data.horas_sobrando, data.horas_faltantes],
                        backgroundColor: [
                            "rgba(16, 185, 129, 0.8)",
                            "rgba(239, 68, 68, 0.8)"
                        ],
                        borderColor: [
                            "rgba(16, 185, 129, 1)",
                            "rgba(239, 68, 68, 1)"
                        ],
                        borderWidth: 3,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 14,
                                    weight: '600'
                                },
                                color: '#64748b'
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderWidth: 1,
                            cornerRadius: 8,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.parsed}h`;
                                }
                            }
                        }
                    },
                    cutout: '60%',
                    animation: {
                        animateRotate: true,
                        duration: 1500,
                        easing: 'easeOutQuart'
                    }
                }
            });
        }

        window.editarRegistro = function(id) {
            fetch(`http://127.0.0.1:5000/dados/${id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Erro ao carregar registro");
                    }
                    return response.json();
                })
                .then(registro => {
                    document.getElementById("registroId").value = registro.id;
                    document.getElementById("data").value = registro.data;
                    document.getElementById("entrada").value = registro.entrada;
                    document.getElementById("saida_almoco").value = registro.saida_almoco;
                    document.getElementById("retorno_almoco").value = registro.retorno_almoco;
                    document.getElementById("saida").value = registro.saida;
                    document.getElementById("obs").value = registro.obs;

                    document.getElementById("editarBtn").classList.remove("hidden");
                    document.querySelector("#registroForm button[type='submit']").classList.add("hidden");
                })
                .catch(error => {
                    console.error("Erro ao carregar registro:", error);
                    alert("Erro ao carregar registro. Verifique o console para mais detalhes.");
                });
        };

        document.getElementById("editarBtn").addEventListener("click", function() {
            const dados = {
                id: document.getElementById("registroId").value,
                data: document.getElementById("data").value,
                entrada: document.getElementById("entrada").value,
                saida_almoco: document.getElementById("saida_almoco").value,
                retorno_almoco: document.getElementById("retorno_almoco").value,
                saida: document.getElementById("saida").value,
                obs: document.getElementById("obs").value
            };

            if (!validarData(dados.data)) {
                alert("A data n√£o pode ser futura.");
                return;
            }

            if (!validarHorarios(dados)) {
                return;
            }

            fetch(`http://127.0.0.1:5000/dados/${dados.id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dados)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message);
                    carregarRegistros();
                    document.getElementById("editarBtn").classList.add("hidden");
                    document.querySelector("#registroForm button[type='submit']").classList.remove("hidden");
                })
                .catch(error => {
                    console.error("Erro:", error);
                    alert("Erro ao atualizar registro. Verifique o console para mais detalhes.");
                });
        });

        window.excluirRegistro = function(id) {
            if (confirm("Tem certeza que deseja excluir este registro?")) {
                fetch(`http://127.0.0.1:5000/dados/${id}`, {
                    method: "DELETE"
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        carregarRegistros();
                    })
                    .catch(error => console.error("Erro ao excluir registro:", error));
            }
        };

        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const dados = {
                data: document.getElementById("data").value,
                entrada: document.getElementById("entrada").value,
                saida_almoco: document.getElementById("saida_almoco").value,
                retorno_almoco: document.getElementById("retorno_almoco").value,
                saida: document.getElementById("saida").value,
                obs: document.getElementById("obs").value
            };

            if (!validarData(dados.data)) {
                alert("A data n√£o pode ser futura.");
                return;
            }

            if (!validarHorarios(dados)) {
                return;
            }

            fetch("http://127.0.0.1:5000/registrar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dados)
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    this.reset();
                    carregarRegistros();
                })
                .catch(error => console.error("Erro ao registrar ponto:", error));
        });
    </script>
</body>
</html>
