<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard de Horários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            margin: 1rem;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h2 {
            color: #da0000ef;
            font-weight: 700;
            margin-bottom: 0.75rem;
            font-size: 2rem;
        }

        .login-header p {
            color: #6c757d;
            font-size: 1rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.875rem 1.25rem;
            border: 2px solid #e9ecef;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            border-color: #da0000ef;
            box-shadow: 0 0 0 0.25rem rgba(218, 0, 0, 0.1);
            background-color: #fff;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn {
            padding: 0.875rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 0.75rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #da0000ef 0%, #a00000 100%);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #a00000 0%, #800000 100%);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #5a6268 0%, #343a40 100%);
            transform: translateY(-2px);
        }

        .form-floating {
            margin-bottom: 1.25rem;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group-text {
            background-color: transparent;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 12px 0 0 12px;
            padding: 0.875rem 1rem;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 12px 12px 0;
        }

        .input-group:focus-within .input-group-text {
            border-color: #da0000ef;
        }

        .fade-enter {
            opacity: 0;
            transform: translateY(20px);
        }

        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.4s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div id="loginForm">
            <div class="login-header">
                <h2>Dashboard de Horários</h2>
                <p class="text-muted">Faça login para continuar</p>
            </div>
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fas fa-user text-muted"></i>
                    </span>
                    <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                </button>
                <button type="button" class="btn btn-secondary" onclick="showRegister()">
                    <i class="fas fa-user-plus me-2"></i>Criar Conta
                </button>
            </form>
        </div>

        <div id="register-container" style="display: none;">
            <div class="login-header">
                <h2>Criar Conta</h2>
                <p class="text-muted">Preencha os dados para se registrar</p>
            </div>
            <form id="registerForm">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fas fa-user text-muted"></i>
                    </span>
                    <input type="text" class="form-control" id="newUsername" placeholder="Escolha seu usuário" required>
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input type="password" class="form-control" id="newPassword" placeholder="Escolha sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus me-2"></i>Registrar
                </button>
                <button type="button" class="btn btn-secondary" onclick="showLogin()">
                    <i class="fas fa-arrow-left me-2"></i>Voltar
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("http://127.0.0.1:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if(!response.ok) {
                    return response.json().then(err => {throw new Error(err.message || response.statusText)});
                }
                return response.json();
            })
            .then(data => {
                console.log("Login bem-sucedido. Redirecionando para index.html...");
                localStorage.setItem("loggedIn", "true");
                window.location.href = "index.html";
            })
            .catch(error => {
                console.error("Erro no login:", error);
                const loginContainer = document.querySelector('.login-container');
                loginContainer.classList.add('shake');
                setTimeout(() => loginContainer.classList.remove('shake'), 400);
                alert(error.message || "Erro desconhecido durante o login");
            });
        });

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("newUsername").value;
            const password = document.getElementById("newPassword").value;

            fetch("http://127.0.0.1:5000/registrar_usuario", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                showLogin();
            })
            .catch(error => console.error("Erro no registro:", error));
        });

        function showRegister() {
            const loginForm = document.getElementById("loginForm");
            const registerContainer = document.getElementById("register-container");
            
            loginForm.style.opacity = 0;
            loginForm.style.transform = "translateY(20px)";
            setTimeout(() => {
                loginForm.style.display = "none";
                registerContainer.style.display = "block";
                setTimeout(() => {
                    registerContainer.style.opacity = 1;
                    registerContainer.style.transform = "translateY(0)";
                }, 50);
            }, 300);
        }

        function showLogin() {
            const loginForm = document.getElementById("loginForm");
            const registerContainer = document.getElementById("register-container");
            
            registerContainer.style.opacity = 0;
            registerContainer.style.transform = "translateY(20px)";
            setTimeout(() => {
                registerContainer.style.display = "none";
                loginForm.style.display = "block";
                setTimeout(() => {
                    loginForm.style.opacity = 1;
                    loginForm.style.transform = "translateY(0)";
                }, 50);
            }, 300);
        }
    </script>
</body>
</html>
