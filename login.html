<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard de Horários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: #da0000ef;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #da0000ef;
            box-shadow: 0 0 0 0.2rem rgba(218, 0, 0, 0.25);
        }

        .btn {
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background-color: #da0000ef;
            border-color: #da0000ef;
        }

        .btn-primary:hover {
            background-color: #a00000;
            border-color: #a00000;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .alert {
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div id="loginForm">
            <div class="login-header">
                <h2>Dashboard de Horários</h2>
                <p class="text-muted">Faça login para continuar</p>
            </div>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <button type="button" class="btn btn-secondary" onclick="showRegister()">Criar Conta</button>
            </form>
        </div>

        <div id="register-container" style="display: none;">
            <div class="login-header">
                <h2>Criar Conta</h2>
                <p class="text-muted">Preencha os dados para se registrar</p>
            </div>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="newUsername" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="newUsername" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="newPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
                <button type="button" class="btn btn-secondary" onclick="showLogin()">Voltar</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("http://127.0.0.1:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if(!response.ok) {
                    return response.json().then(err => {throw new Error(err.message || response.statusText)});
                }
                return response.json();
            })
            .then(data => {
                console.log("Login bem-sucedido. Redirecionando para index.html...");
                localStorage.setItem("loggedIn", "true");
                window.location.href = "index.html";
            })
            .catch(error => {
                console.error("Erro no login:", error);
                alert(error.message || "Erro desconhecido durante o login");
            });
        });

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("newUsername").value;
            const password = document.getElementById("newPassword").value;

            fetch("http://127.0.0.1:5000/registrar_usuario", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                showLogin();
            })
            .catch(error => console.error("Erro no registro:", error));
        });

        function showRegister() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("register-container").style.display = "block";
        }

        function showLogin() {
            document.getElementById("register-container").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }
    </script>
</body>
</html>
